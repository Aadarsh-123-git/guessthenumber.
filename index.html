<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸŽ® Guess The Number</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #0f0c29;
    overflow: hidden;
    color: white;
}

/* ===== Aurora Background ===== */
.aurora {
    position: fixed;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at 20% 30%, #00f5ff55, transparent 40%),
                radial-gradient(circle at 80% 70%, #8a2be255, transparent 40%),
                radial-gradient(circle at 50% 50%, #ff00ff44, transparent 50%);
    animation: moveAurora 18s infinite alternate ease-in-out;
    z-index: -1;
}

@keyframes moveAurora {
    0% { transform: translate(-10%, -10%) rotate(0deg); }
    100% { transform: translate(-20%, -20%) rotate(360deg); }
}

/* ===== Card ===== */
.container {
    width: 420px;
    margin: 100px auto;
    padding: 40px;
    border-radius: 20px;
    backdrop-filter: blur(20px);
    background: rgba(255,255,255,0.1);
    box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    text-align: center;
}

h1 {
    margin-bottom: 10px;
}

input {
    padding: 12px;
    width: 70%;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 16px;
    margin-bottom: 10px;
}

button {
    padding: 12px 20px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    margin: 5px;
    background: linear-gradient(45deg, #00f5ff, #8a2be2);
    color: white;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #00f5ff;
}

#result {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
    min-height: 30px;
}

.win { color: #00ff9f; }
.low { color: #ffcc00; }
.high { color: #ff4d6d; }

.attempts {
    margin-top: 10px;
    opacity: 0.8;
}
</style>
</head>

<body>

<div class="aurora"></div>

<div class="container">
    <h1>ðŸŽ® Guess The Number</h1>
    <p id="message">Click Start to Play</p>

    <button type="button" onclick="startGame()">ðŸš€ Start Game</button>

    <div>
        <input type="number" id="guessInput" placeholder="Enter your guess (1-200)">
        <br>
        <button type="button" onclick="checkGuess()">ðŸŽ¯ Submit Guess</button>
    </div>

    <div id="result"></div>
    <div class="attempts" id="attempts"></div>
</div>

<script>
let secretNumber = 0;
let attempts = 0;
let gameActive = false;

/* ===== Start Game ===== */
function startGame() {
    secretNumber = Math.floor(Math.random() * 200) + 1;
    attempts = 0;
    gameActive = true;

    document.getElementById("message").innerText =
        "Game Started! Guess a number between 1 and 200 ðŸŽ¯";
    document.getElementById("result").innerText = "";
    document.getElementById("attempts").innerText = "";
    document.getElementById("guessInput").value = "";
}

/* ===== Check Guess ===== */
function checkGuess() {

    if (!gameActive) {
        alert("Click Start Game first!");
        return;
    }

    let input = document.getElementById("guessInput").value;

    if (input === "") {
        alert("Please enter a number!");
        return;
    }

    let guess = parseInt(input);

    if (isNaN(guess) || guess < 1 || guess > 200) {
        alert("Enter a valid number between 1 and 200!");
        return;
    }

    attempts++;

    const resultDiv = document.getElementById("result");
    resultDiv.className = "";

    if (guess < secretNumber) {
        resultDiv.innerText = "Too Low ðŸ”»";
        resultDiv.classList.add("low");
    }
    else if (guess > secretNumber) {
        resultDiv.innerText = "Too High ðŸ”º";
        resultDiv.classList.add("high");
    }
    else {
        resultDiv.innerText =
            "ðŸŽ‰ Correct! You guessed it in " + attempts + " attempts!";
        resultDiv.classList.add("win");
        gameActive = false;
    }

    document.getElementById("attempts").innerText =
        "Attempts: " + attempts;

    document.getElementById("guessInput").value = "";
}

/* ===== Press Enter to Submit ===== */
document.getElementById("guessInput")
.addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
        checkGuess();
    }
});
</script>

</body>
</html>
