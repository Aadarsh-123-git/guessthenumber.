<!DOCTYPE html>
<html>
<head>
    <title>Guess The Number</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>ðŸŽ® Guess The Number</h1>
    <p id="message">Click Start to Play</p>
    <button onclick="startGame()">Start Game</button><br><br>
    <input type="number" id="guessInput" placeholder="Enter guess">
    <button onclick="sendGuess()">Submit</button>
    <h3 id="result"></h3>
</div>

<script>
async function startGame() {
    const res = await fetch('/start', {method:'POST'});
    const data = await res.json();
    document.getElementById("message").innerText = data.message;
}

async function sendGuess() {
    let guess = document.getElementById("guessInput").value;
    const res = await fetch('/guess', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({guess:guess})
    });
    const data = await res.json();
    document.getElementById("result").innerText = data.message;
}
</script>
</body>
</html>
